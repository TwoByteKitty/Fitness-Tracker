<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create a Routine</title>
</head>

<body>
    <div class="container-fluid p-0 mb-4">
        <nav class="navbar navbar-light bg-light">
            <div class="col-sm-8 text-center">
                <h1 class="">Wednesday, 10:03:07 AM</h1>
            </div>
            <div class="col-sm-4">
                <form class="form-inline">
                    <div class="dropdown container-fluid">
                        <button class="btn btn-secondary btn-lg dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            What would you like to do?
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Create a Routine</a>
                            <a class="dropdown-item" href="#">Choose My Routine</a>
                            <a class="dropdown-item" href="#">Track My Progress</a>
                        </div>
                    </div>
                </form>
            </div>

        </nav>
        <!--<div class="col-sm-7">
                    Wednesday, 5:07:33 PM
                </div>
                <div class="col-sm-5">
                    Dropdown Menu
                </div> -->
    </div>

    <div class="container">
        <form class="align-items-center">
            <div class="form-group">
                <label for="routineInput">Routine Name: </label>
                <input type="text" class="form-control" id="routineInput" placeholder="Cardio Craze">
                <button class="btn-lg m-2">Add Another Exercise</button>
            </div>
            <div class="form-row m-2">
                <div class="form-group col-sm-2">
                    <label for="repsInput">Reps/Minutes:</label>
                    <input type="number" class="form-control" id="repsInput" placeholder="25">
                </div>
                <div class="col">
                    <div class="form-group col-sm-10">
                        <label for="exerciseInput">Exercise:</label>
                        <input type="text" class="form-control" id="exerciseInput" placeholder="stairmaster">
                    </div>
                </div>
            </div>
        </form>

        <div class="row d-flex justify-content-center">
                <div class="col-sm-9 m-2 d-flex justify-content-center">
                        <button class="btn-lg btn-block">Create My Workout Routine!</button>
                    </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
