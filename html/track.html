<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Track Your Routine</title>
</head>

<body>
    <div class="container-fluid p-0 mb-4">
        <nav class="navbar navbar-light bg-light">
            <div class="col-sm-8 text-center">
                <h1 class="">Wednesday, 10:03:07 AM</h1>
            </div>
            <div class="col-sm-4">
                <form class="form-inline">
                    <div class="dropdown container-fluid">
                        <button class="btn btn-secondary btn-lg dropdown-toggle w-100" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            What would you like to do?
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Create a Routine</a>
                            <a class="dropdown-item" href="#">Choose My Routine</a>
                            <a class="dropdown-item" href="#">Track My Progress</a>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="container mx-auto">
        <h1 style="text-align: center;">Track My Workout!</h1>
        <hr>
        <h2 style="text-align: center;">Workout Number One</h2>
            <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Completed</th>
                        <th scope="col">Goal</th>
                        <th scope="col">Remaining</th>
                        <th scope="col">Exercise</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>0</td>
                        <td>30</td>
                        <td>30</td>
                        <th scope="row">crunches</th>
                      </tr>
                    </tbody>
                  </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
